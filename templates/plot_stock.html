<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, lemonchiffon 0%, lemonchiffon 50%, cyan 50%, cyan 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="location.href='/logout'">Logout</button>
    <div class="container">
        <img src="data:image/png;base64,{{ plot_image }}" alt="Stock Analysis Plot">
    </div>

    <!-- JavaScript code to open the website in a new tab -->
    <script>
        // Function to open the website in a new tab
        function openWebsite() {
            // Change the URL to your website address
            var url = "http://127.0.0.1:5000";
            // Open the URL in a new tab
            window.open(url, '_blank');
        }

        // Call the function to open the website when the page loads
        window.onload = function() {
            openWebsite();
        };
    </script>
</body>
</html>
