<!-- plot_stock_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, lemonchiffon 0%, lemonchiffon 50%, cyan 50%, cyan 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            text-align: center;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: dodgerblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: royalblue;
        }
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="location.href='/logout'">Logout</button>
    <div class="container">
        <form action="/stock_analysis" method="POST">
            <label for="symbol">Enter stock symbols (comma-separated):</label>
            <input type="text" id="symbol" name="symbol" required>
            <label for="years">Enter number of years to consider:</label>
            <input type="number" id="years" name="years" min="1" required>
            <label for="time_scale">Select time scale:</label>
            <select id="time_scale" name="time_scale" required>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
